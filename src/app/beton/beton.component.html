<app-dane-wstepne (onRozpPlyty)="przypiszDoModelu('rozpPlyty', $event)" (onRozpZebra)="przypiszDoModelu('rozpZebra', $event)">
</app-dane-wstepne>
<app-geometria-stropu [rozpPlyty]="model.rozpPlyty" [rozpZebra]="model.rozpZebra" (onHz)="przypiszDoModelu('hz',$event)"
    (onHp)="przypiszDoModelu('hp',$event)" (onHzMin)="przypiszDoModelu('hz_min',$event)" (onHzMax)="przypiszDoModelu('hz_max',$event)"
    (onHpMin)="przypiszDoModelu('hp_min',$event)" (onHpMax)="przypiszDoModelu('hp_max',$event)" 
    (onBz)="przypiszDoModelu('bz',$event)" (onBzMin)="przypiszDoModelu('bz_min',$event)" (onBzMax)="przypiszDoModelu('bz_max',$event)"></app-geometria-stropu>
<app-otulina-minimalna [hp]="model.hp" [c_dev]="model.c_dev" (onCMin)="przypiszDoModelu('c_min',$event)" (onCNom)="przypiszDoModelu('c_nom',$event)"
    (onDp)="przypiszDoModelu('dp',$event)"></app-otulina-minimalna>
