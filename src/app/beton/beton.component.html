---Forms---

<div class="container">
    <h1>Hero Form</h1>
    <form>
      <div class="form-group">
        <label for="random">Random number</label>
        <input type="text" class="form-control" id="random" [(ngModel)]="model.random" name="random" (keyup)="generujMix()" readonly> model: {{model.random}}
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" (keyup)="generujMix()"> model: {{model.name}}
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" (keyup)="generujMix()"> model: {{model.alterEgo}}
      </div>

      {{mix}}

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
